<footer class="footer">
    <div class="{% if page.container_class %}{{ page.container_class }}{% else %}container-lg{% endif %}">
        <div class="row my-3">
            <div class="col-6">
                <div class="text-muted">
                    <i>Last updated: {{ "now" | date: "%b %Y" }}</i>
                </div>
            </div>
            <div class="col-6">
                <div class="text-right text-muted">
                    {{ site.data.display.footer_text }}
                </div>
            </div>
        </div>

        <!-- ClustrMaps Visitor Counter -->
        <div class="text-center my-3">
            <script type="text/javascript">
                var clustrmaps = document.createElement("script");
                clustrmaps.type = "text/javascript";
                clustrmaps.id = "clustrmaps";
                clustrmaps.src = "//clustrmaps.com/map_v2.js?d=IEEp1AWpy7N7OznPrDWhLtIjKEM9rlc__N3rIvTkuSk&cl=ffffff&w=200";
                document.write(clustrmaps.outerHTML);
            </script>
            <noscript>
                <a href="https://clustrmaps.com/site/1c4xr" title="ClustrMaps">
                    <img src="//www.clustrmaps.com/map_v2.png?d=IEEp1AWpy7N7OznPrDWhLtIjKEM9rlc__N3rIvTkuSk&cl=ffffff"
                        style="width: 150px; height: auto;" alt="Visitor Map">
                </a>
            </noscript>
        </div>
    </div>
</footer>
